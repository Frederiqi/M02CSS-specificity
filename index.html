<!DOCTYPE html>
<html>

<head>
  <!-- hier zet je de code in de head tags -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Best Friends</title>
</head>

<body>
  <!-- hier zet je de code in de body tags-->
  <div class="container">
    <main>
      <div class="boxline">
        <div class="boxes">
          <div class="box">
            <div class="border">
              <div class="containerbox">
                <div class="name">
                  <h2>Carla Snepvangers</h2>
                  <h3>Friends with Marijn</h3>
                </div>
                <div class="picture"><img width="45px" height="45px" src="man.png" /></div>
                <div class="text">
                  <p>Carla requested permission to view your contact details</p>
                </div>
                <div class="horizontalline">
                  <hr>
                </div>
                <div class="buttons">
                  <nav class="answer">
                    <button class="button1">approve</button>
                    <button class="button2">decline</button>
                  </nav>
                </div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="border">
              <div class="containerbox">
                <div class="name">
                  <h2>Marijn Pijnenborg</h2>
                  <h3>New Member</h3>
                </div>
                <div class="picture"><img width="45px" height="45px" src="vrouw.jpg" /></div>
                <div class="text">
                  <p>Marijn wants to add you to the group <b>best friends</b></p>
                </div>
                <div class="horizontalline">
                  <hr>
                </div>
                <div class="buttons">
                  <nav class="answer">
                    <button class="button1">approve</button>
                    <button class="button2">decline</button>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
